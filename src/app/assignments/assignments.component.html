<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Assignments
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Assignments</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Assignments</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <ngx-datatable
              class="material"
              [columnMode]="'force'"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="'auto'"
              [selected]="selected"
              [selectionType]="'row'"
              (select)="onSelect($event)"
              [limit]="10"
              [rows]=rows>
              <ngx-datatable-column name="Installer Name" [flexGrow]="1">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{value}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Date" [flexGrow]="1">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                  {{value}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Time" [flexGrow]="1">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{value}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Location" [flexGrow]="2">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{value}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Address" [flexGrow]="2">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{value}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Status" [flexGrow]="2">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{value}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Action" [flexGrow]="1">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  <a><i class="fa fa-edit"></i></a><a (click)="showChildModal()"><i class="fa fa-clock-o"></i></a>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
          <!-- /.box-body -->
        </div>
        <div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title pull-left">Change Status</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form style="text-align: center">
                  <select style="width: 100%; height: 35px; border-radius: 6px">
                    <option>Active</option>
                    <option>Canceled</option>
                    <option>Done</option>
                  </select>
                  <div style="padding-top: 5%;">
                  <button style="text-align: center" type="submit" class="btn btn-success btn-md">
                    Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <a id="new" data-toggle="collapse" data-target="#registry"><i class="fa fa-plus-circle"></i> New Assignment</a>
      </div>
    </div>
    <div class="row collapse" id="registry">
      <section class="content-header">
        <h1>
          New Assignment
        </h1>
      </section>
      <br><br>
      <div class="col-md-12">
        <form [formGroup]="assignmentsForm" class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-md-2 col-md-offset-2 control-label">
              Installer</label>
            <div class="col-md-4">
              <select type="text" class="form-control" formControlName="name" required>
                <option *ngFor="let x of installers" [value]="x.id" [selected]="x.id">{{x.name +' '+ x.lastName}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 col-md-offset-2 control-label">
              Date</label>
            <div class="col-md-4">
              <input type="date" class="form-control" formControlName="date" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 col-md-offset-2 control-label">
              Time</label>
            <div class="col-md-4">
              <input type="time" class="form-control" formControlName="time" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 col-md-offset-2 control-label">
              Location</label>
            <div class="col-md-4">
              <select type="text" class="form-control" formControlName="location" required>
                <option *ngFor="let x of locations" [value]="x.id" [selected]="x.id">{{x.name}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 col-md-offset-2 control-label">
              Address</label>
            <div class="col-md-4">
              <input type="text" class="form-control" formControlName="address" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-3 col-md-5">
            </div>
          </div>
          <div class="form-group last">
            <div class="col-md-12" style="text-align: center;">
              <button (click)="submitForm()" type="submit" class="btn btn-success btn-md">
                Save</button>
              <button type="submit" class="btn btn-cancel btn-md">
                Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
