<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Users
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Users</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Users</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <ngx-datatable
              class="material"
              [columnMode]="'flex'"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="'auto'"
              [selected]="selected"
              [selectionType]="'cell'"
              [limit]="10"
              [rows]=rows>
              <ngx-datatable-column name="Name" [flexGrow]="1">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{value}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Last Name" [flexGrow]="1">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                  {{value}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Document ID" [flexGrow]="1">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{value}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Email" [flexGrow]="2">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{value}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Address" [flexGrow]="2">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{value}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Phone" [flexGrow]="1">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  {{value}}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Action" [flexGrow]="1">
                <ng-template let-value="value" ngx-datatable-cell-template>
                  <a (dblclick)="delete()"><i class="fa fa-trash"></i></a><a><i class="fa fa-edit"></i></a><a (dblclick)="resetPassword()"><i class="fa fa-key"></i></a>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
          <!-- /.box-body -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <a id="new" data-toggle="collapse" data-target="#registry"><i class="fa fa-plus-circle"></i> New User</a>
      </div>
    </div>
    <div class="row collapse" id="registry">
      <section class="content-header">
        <h1>
          New User
        </h1>
      </section>
      <br><br>
      <div class="col-md-12">
        <form [formGroup]="registerForm" class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-md-2 col-md-offset-2 control-label">
              Name</label>
            <div class="col-md-4">
              <input type="text" class="form-control" formControlName="first_name" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 col-md-offset-2 control-label">
              Last Name</label>
            <div class="col-md-4">
              <input type="text" class="form-control" formControlName="last_name" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 col-md-offset-2 control-label">
              ID Document</label>
            <div class="col-md-4">
              <input type="text" class="form-control" formControlName="doc_id" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 col-md-offset-2 control-label">
              Email</label>
            <div class="col-md-4">
              <input type="text" class="form-control" formControlName="email" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 col-md-offset-2 control-label">
              Phone</label>
            <div class="col-md-4">
              <input type="number" class="form-control" formControlName="phone" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 col-md-offset-2 control-label">
              Address</label>
            <div class="col-md-4">
              <input type="text" class="form-control" formControlName="address" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-3 col-md-5">
            </div>
          </div>
          <div class="form-group last">
            <div class="col-md-12" style="text-align: center;">
              <button (click)="submitForm()" type="submit" class="btn btn-success btn-md">
                Save</button>
              <button type="submit" class="btn btn-cancel btn-md">
                Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
