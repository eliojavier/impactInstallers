<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Users
    </h1>
    <br>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Users</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="name" class="col-sm-2 col-sm-offset-2 control-label">
              Name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="lastname" class="col-sm-2 col-sm-offset-2 control-label">
              Lastname</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="lastname" required>
            </div>
          </div>
          <div class="form-group">
            <label for="iddoc" class="col-sm-2 col-sm-offset-2 control-label">
              ID Document</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="iddoc" required>
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 col-sm-offset-2 control-label">
              Email</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="email" required>
            </div>
          </div>
          <div class="form-group">
            <label for="phone" class="col-sm-2 col-sm-offset-2 control-label">
              Phone</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="phone" required>
            </div>
          </div>
          <div class="form-group">
            <label for="address" class="col-sm-2 col-sm-offset-2 control-label">
              Address</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="address" required>
            </div>
          </div>
          <div class="form-group">
            <label for="role" class="col-sm-2 col-sm-offset-2 control-label">
              Role</label>
            <div class="col-sm-4">
              <select type="text" class="form-control" id="role" required>
                <option>Superivisor</option>
                <option>Employee</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-5">
            </div>
          </div>
          <div class="form-group last">
            <div class="col-sm-12" style="text-align: center;">
              <button type="submit" class="btn btn-success btn-md">
                Save</button>
              <button type="submit" class="btn btn-cancel btn-md">
                Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
