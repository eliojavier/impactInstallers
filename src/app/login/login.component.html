<div class="container-fluid" id="full">
  <div class="row" style="margin-top: 12%">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-lock"></span>Login</div>
        <div class="panel-body">
          <form class="form-horizontal" role="form" [formGroup]="loginForm">
            <div class="form-group">
              <label class="col-sm-3 control-label">
                Email</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" formControlName="email" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">
                Password</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" formControlName="password" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
              </div>
            </div>
            <div class="form-group last">
              <div class="col-sm-12" style="text-align: center;">
                <button (click)="login()" type="submit" class="btn btn-success btn-md">
                  Sign in</button>
              </div>
            </div>
          </form>
        </div>
        <!--<div class="panel-footer"><a href=#>Forgot password?</a></div>-->
      </div>
    </div>
  </div>
</div>
