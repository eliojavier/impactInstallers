<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Bills
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Users</li>
    </ol>
  </section>




  <ng2-smart-table [settings]="settings" [source]="data"></ng2-smart-table>





  <div class="row">
    <div class="col-md-12">
      <a data-toggle="collapse" data-target="#registry"><i class="fa fa-plus-circle"></i> New Bill</a>
    </div>
  </div>


  <div class="row collapse" id="registry">
    <section class="content-header">
      <h1>
        New Bill
      </h1>
    </section>
    <br><br>
    <div class="col-md-12">


      <form [formGroup]="billForm" novalidate (ngSubmit)="save(billForm)">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="client_name">
          <small *ngIf="!billForm.controls.client_name.valid" class="text-danger">
            Name is required (minimum 5 characters).
          </small>
        </div>
        <!--details-->
        <div formArrayName="details">
          <div *ngFor="let address of billForm.controls.details.controls; let i=index" class="panel panel-default">
            <div class="panel-heading">
              <span>Detalle {{i + 1}}</span>
              <span class="glyphicon glyphicon-remove pull-right" *ngIf="billForm.controls.details.controls.length > 1"
                    (click)="removeDetail(i)"></span>
            </div>
            <div class="panel-body" [formGroupName]="i">
              <div class="form-group col-md-4">
                <label>Description</label>
                <input type="text" class="form-control" formControlName="description">
              </div>
              <div class="form-group col-md-4">
                <label>Quantity</label>
                <input type="text" class="form-control" formControlName="quantity">
              </div>
              <div class="form-group col-md-4">
                <label>Unitary cost</label>
                <input type="text" class="form-control" formControlName="unitary_cost">
              </div>
            </div>
          </div>
        </div>

        <div class="margin-20">
          <a (click)="addDetail()" style="cursor: default">
            Add another detail +
          </a>
        </div>

        <div class="margin-20">
          <button type="submit" class="btn btn-primary pull-right" [disabled]="!billForm.valid">Submit</button>
        </div>
        <div class="clearfix"></div>

        <div class="margin-20">
          <div>myForm details:-</div>
          <pre>Is myForm valid?: <br>{{billForm.valid | json}}</pre>
          <pre>form value: <br>{{billForm.value | json}}</pre>
        </div>
      </form>

    </div>
  </div>
  <!-- /.content -->
</div>
